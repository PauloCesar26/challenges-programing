<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-zinc-950">
    <div class="bg-zinc-500 max-w-[650px] min-w-[200px] sm:w-300 text-white rounded-[15px] ml-1 mr-1 md:ml-auto md:mr-auto pt-5 pb-5 pl-3 pr-3 space-y-3 flex flex-col items-center mt-5 mb-5">
        <nav class="w-full h-full pl-2 pr-2 flex items-center justify-between bg-zinc-900">
            <p>Contacts</p>
            <input type="text" class="w-90 bg-zinc-800" placeholder="search">
            <button>+</button>
        </nav>

        <main class="w-full">
            <form class=" flex flex-col">
                <div class="w-full flex items-center justify-end">
                    <button id="close-task-form-btn" class="" type="button" aria-label="close">
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="30px" height="30px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
                    </button>
                </div>

                <div class="w-full flex flex-col pl-5 pr-5">
                    <label for="" class="">Nome</label>
                    <input type="text" class="border-1 border-black">
                    <label for="" class="">Email</label>
                    <input type="email" class="border-1 border-black">
                    <label for="" class="">Telefone</label>
                    <input type="tel" class="border-1 border-black">
                </div>

                <div class="">
                    <button id="add-or-update-task-btn" class="p-1" type="submit">
                        Add Contact
                    </button>
                </div>
            </form>

            <dialog id="confirm-close-dialog">
                <form action="">
                    <p>Discard unsave changes?</p>
                    <div class="">
                        <button id="cancel-btn" class="p-1">
                            Cancel
                        </button>
                        <button id="discard-btn" class="p-1">
                            Discard
                        </button>
                    </div>
                </form>
            </dialog>

            <div id="display-contacts" class="">
                <div class="w-full text-white p-1 flex items-center justify-between">
                    <span>
                        <p>Nome: Paulo</p>
                        <p>Email: teste@gmail.com</p>
                        <p>Telefone: 11 960848886</p>
                    </span>
                    <span class="flex flex-col gap-2">
                        <button class="bg-zinc-300 p-1">Update</button>
                        <button class="bg-zinc-300 p-1">Delete</button>
                    </span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
