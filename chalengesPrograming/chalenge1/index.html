<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Conversor de temperatura</title>
</head>
<body>
    <h1>Chalenge: Easy level</h1>
    
    <p>Typed a temp in the celsius:</p>
    <input type="number" placeholder="Digite a temperatura" id="temp-typed">
    
    <select name="select-temp" id="select-temp">
        <option value="">Select...</option>
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    
    
    
    <p id="display-temp-typed"></p>
    <p id="display-temp-conversion"></p>
</body>
</html>
